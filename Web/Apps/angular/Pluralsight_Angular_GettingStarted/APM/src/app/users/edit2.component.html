<div class="container mt-5">
  <h3>Example with FormBuilder</h3>
  <form [formGroup]="myForm">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter first name"
        formControlName="firstName"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter last name"
        formControlName="lastName"
      />
    </div>

    <div class="form-group" *ngFor="let color of colorsControls let i = index" [formGroup]="color">
      <div class="d-flex align-item-center">
        <input type="text" class="form-control" formControlName="name" />
        <span style="padding-left: 10px;" (click)="removeColor(i)">X</span>
      </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="addColor()">Add color</button>
  </form>
  {{ myForm.value | json }}
</div>
